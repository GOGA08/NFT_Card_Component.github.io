<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT_Card_Component</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="./images/image-equilibrium.jpg" alt="image-equilibrium"/>
                <div class="overlay"></div>
                <img src="./images/icon-view.svg" alt="icon" class="view-icon" />
            </div>
        </div>
        <div class="t_discription">
            <h1 class="title">Equilibrium #3429</h1>
            <p class="discription">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="p_time" >
            <div class="price">
                <img src="./images/icon-ethereum.svg" alt="ethereum image"/>
                <h3>0.041 ETH</h3>
            </div>
        </div>
        <div class="line"></div>
        <div class="author">
            <img src="./images/image-avatar.png" alt="author image" class="avatar-image"  rounded-corners/>
            <p class="Creation"> Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>
    <div class="by_goga">
       
        Coded <span>by</span> <a href="https://github.com/GOGA08"><span class="by_goga">Goga</span> <span>julakidze</span>.</a>
      </div>
</body>
</html>
